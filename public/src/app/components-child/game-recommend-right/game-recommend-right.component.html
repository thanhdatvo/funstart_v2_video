<div class="rec-area">
  <div class="card">
    <div class="card-header card-header-icon card-header-game" data-background-color="orange">
      <i class="ion-heart"></i>
    </div>
    <div class="card-content">
      <h4 class="card-title">You May Also Like</h4>
      <div class="game-list-sm">
        <div class="game-item" *ngFor="let game of games">
          <app-game-card-horizontal [game]="game"></app-game-card-horizontal>
        </div>
        <!--/.row-->
      </div>
    </div>
  </div>
</div>
