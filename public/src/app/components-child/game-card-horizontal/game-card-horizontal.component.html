<div class="game-item">
    <a href="#">
        <div class="row">
            <div class="col-xs-3">
                <a [routerLink]="['/game', game._id]" (click)="scrollTop()">
                    <img class="img img-circle img-raised game-thumb-sm" [src]="game.thumb">
                </a>
            </div>
            <div class="col-xs-9">
                <p class="game-heading-sm">
                    <a [routerLink]="['/game', game._id]" (click)="scrollTop()">
                        {{game.title}}
                    </a>
                    <!--<a href="game/{{game._id}}">
                        {{game.title}}
                    </a>-->
                </p>
                <p class="game-desc-sm">{{game.des}}</p>
            </div>
        </div>
    </a>
</div>
