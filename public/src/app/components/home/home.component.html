<div class="wrapper">
    <div class="main game-list">
        <div class="container">
            <!-- here you can add your content -->
            <div class="row" infinite-scroll
                 [infiniteScrollDistance]="1"
                 [infiniteScrollThrottle]="500"
                 (scrolled)="onScroll()">
                <div class="col-md-3 col-sm-4 col-xs-6" *ngFor="let game of games" >
                    <app-game-card-vertical [game]="game" [link]="'home'"></app-game-card-vertical>
                </div>

            </div>
        </div>
    </div>
</div>
